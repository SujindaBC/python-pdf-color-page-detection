<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload PDF</title>
    <style>
      #progress-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 100vh;
        font-size: 2em;
        z-index: 1000;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Upload PDF</h1>
      <form id="upload-form" method="post" enctype="multipart/form-data" onsubmit="showProgress()">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
      </form>
    </div>
    <div id="progress-overlay">
      <div id="progress-bar" style="width: 0; height: 2.5px; background: green;"></div>
      <div id="progress-text">Processing...</div>
    </div>
    <script>
      const socket = io();

      socket.on('progress', (data) => {
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        progressBar.style.width = data.progress + '%';
        progressText.innerText = 'Processing... ' + data.progress + '%';
      });

      function showProgress() {
        document.getElementById('progress-overlay').style.display = 'block';
      }
    </script>
  </body>
</html>
